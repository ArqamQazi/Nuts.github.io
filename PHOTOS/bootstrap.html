<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Offcanvas dark navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>



<!-- form -->
    <div class="container my-5">

        <style>
        .border-top {
          border-top: 5px solid #33b5e5 !important;
          border-top-left-radius: .25rem!important;
            border-top-right-radius: .25rem!important;
        }
      </style>
    
      <!--Section: Content-->
      <section class="text-center dark-grey-text mb-5">
    
        <div class="card">
          <div class="card-body rounded-top border-top p-5">
            
            <!-- Section heading -->
            <h3 class="font-weight-bold my-4">Contact Us</h3>
            <!-- Section description -->
            <p class="font-weight-light mx-auto mb-4 pb-2">Lorem ipsum dolor, sit amet consectetur<br> adipisicing elit. Id quam sapiente molestiae.</p>
    
            <form class="mb-4 mx-md-5" action="">
    
              <div class="row">
                <div class="col-md-6 mb-4">
    
                  <!-- Name -->
                  <input type="text" id="name" class="form-control" placeholder="Name">
    
                </div>
                <div class="col-md-6 mb-4">
    
                  <!-- Email -->
                  <input type="email" id="email" class="form-control" placeholder="Email">
    
                </div>
              </div>
    
              <div class="row">
                <div class="col-md-12 mb-4">
    
                  <!-- Subject -->
                  <input type="text" id="subject" class="form-control" placeholder="Subject">
    
                </div>
              </div>
    
              <div class="row">
                <div class="col-md-12">
    
                  <div class="form-group mb-4">
                    <textarea class="form-control rounded" id="message" rows="3" placeholder="How can we help?"></textarea>
                  </div>
    
                  <div class="text-center">
                    <button type="submit" class="btn btn-info btn-md">Submit</button>
                  </div>
    
                </div>
              </div>
    
            </form>
            
          </div>
        </div>
    
      </section>
      <!--Section: Content-->
    
    </div>
















    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
